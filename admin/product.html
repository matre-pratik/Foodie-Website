    />
    
</head>
<body>
 
    <header>
      <nav class="navbar flex between wrapper">
        <a href="#" class="logo">Admin Dashboard</a>

        <!-- desktop view  -->
        <ul class="navlist flex gap-3">
          <li>
            <a href="./product.html">Product</a>
          </li>
          <li>
            <a href="./forms.html">Contact Form</a>
          </li>
        </ul>
        <div class="desktop-action flex gap-2">
          <a href="#" class="cart-icon"
            ><i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-value">0</span>
          </a>
          <a href="../admin/adminLogin.html" class="btn">
            Logout &nbsp; <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
          <a href="#" class="hamburger"> <i class="fa-solid fa-bars"></i> </a>
        </div>
        <!-- mobile view  -->
        <ul class="mobile-menu">
          <li>
            <a href="./product.html">Product</a>

            ></a>

        </ul>
      </nav>
    </header>

   <section>
  <div class="product-section">
    <div class="product-container">
      <div class="content">
        <h4>Add Product</h4>
        <form id="productForm" class="productForm">
          <div class="mt-one-half">
            <input
              type="text"
              id="productName"
              placeholder="Enter Product Name"
              required
            />
          </div>
          <div class="mt-one-half">
            <input
              type="text"
              id="productPrice"
              placeholder="Enter Price (e.g. $200)"
              required
            />
          </div>
          <div class="mt-one-half">
            <input
              type="text"
              id="productImage"
              placeholder="Enter Image Path"
              required
            />
          </div>
          <div class="loginBtn">
            <button type="submit" class="btn mt-one-half">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
