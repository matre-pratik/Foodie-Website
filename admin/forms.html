<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Forms</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #submittedForm{
    margin:10px 0px 0px 10px;
    font-size: large;
    padding: 10px;
    display: inline-block;
}
  #form {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      
    }
    .form-item {
      width: 31%; 
      min-height: 30%;
      background-color:  #ffe3e3;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
     box-shadow: inset 2px 2px 20px #e94560;
    }
    .form-item button {
      margin-top: 5px;
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .delete {
      background-color: #dc3545;
    }
    </style>
</head>
<body>
   <!-- Display Submitted Forms -->
  
    <h4 id="submittedForm">Submitted Forms :</h4>
    <div id="form"></div>
  
  <script src="../js/contact.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
