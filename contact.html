    </header>

    <section>
      <div class="contact-section flex wrapper pt-3">
        <div class="contact-container flex mt-one-half ">
          <div class="directContact flex">
            <h3>Get in Touch</h3>
            <a class="mt-one-half" href="mailto:name@gmail.com"
                ><i class="fa-solid fa-envelope email"></i>
                name@gmail.com</a
              >
              <a class="mt-one-half" href="tel:+911234567890"
                ><i class="fa-solid fa-phone pe-1 call"></i>+91 1234567890</a
              >
          </div>
          <!-- Contact Form -->
          <div class="card flex">
            <h4>Contact Us</h4>
            <form class="contactForm">
              <div class="mt-one-half">
                <label for="name">Your Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mt-one-half">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <div class="mt-one-half">
                <label for="comment">Massage</label>
                <textarea
                  id="comment"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="contact-btn">
                <button type="submit" class="btn mt-one-half">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
