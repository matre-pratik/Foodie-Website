    </header>

    <section>
      <div class="review-section flex wrapper pt-3">
        <div class="review-container flex mt-one-half">
          <!-- Review Form -->
          <div class="card flex wrapper">
            <h4>Add Your Review</h4>
            <form class="reviewForm">
              <div class="mt-one-half">
                <label for="name">Your Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mt-one-half">
                <label for="rating">Rating (1-5)</label>
                <input
                  type="number"
                  id="rating"
                  class="form-control"
                  min="1"
                  max="5"
                  required
                />
              </div>
              <div class="mt-one-half">
                <label for="comment">Your Review</label>
                <textarea
                  id="comment"
                  class="form-control"
                  rows="3"
                  placeholder="Write your review..."
                  required
                ></textarea>
              </div>
              <div class="review-btn">
                <button type="submit" class="btn mt-one-half">
                  Submit
                </button>
              </div>
            </form>
          </div>

          <!-- Swiper Slider -->
          <div class="swiper mySwiper">
            <div class="text-center mt-one-half">
              <h5>Our reviews</h5>
              <h3>What they say?</h3>
            </div>

            <div class="swiper-wrapper" id="swiperWrapper">
              <!-- Optional initial reviews -->
              <!-- <div class="swiper-slide">
                <div class="review-card">
                  <h4>Pratik Matre</h4>

                  <p>
                    Great product! Really satisfied with the quality and
                    delivery.
                  </p>
                </div>
              </div> -->
            </div>

            <!-- Navigation Arrows -->
            <div class="flex between arr">
              <a href="#" class="arrow" id="prevBtn"
                ><i class="fa-solid fa-arrow-left"></i
              ></a>
              <a href="#" class="arrow" id="nextBtn"
                ><i class="fa-solid fa-arrow-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
